<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: url(images/bg-image.jpeg);
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <section class="container my-5">
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="city-name"
          type="text"
          class="form-control"
          placeholder="Enter a city"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-danger" type="button" id="button-addon2">
          Search
        </button>
      </div>
    </section>
    <section class="spinner-section d-flex justify-content-center">
      <div id="spinner" class="spinner-border" role="status">
        <span class="visually-hidden"></span>
      </div>
    </section>
    <section class="showing-result">
      <p id="error-message" class="text-danger text-center"></p>
      <div id="search-result" class="weather-status text-white text-center">
        <img id="weather-icon" src="" alt="" />
        <h1 id="city"></h1>
        <h3><span id="temp"></span>&deg;c</h3>
        <h1 id="condition"></h1>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
